<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src= " https://code.jquery.com/jquery-3.6.0.js " ></script>
    <style>
        span{ 
            width:50px; 
            height:50px; 
            background-color:white;
            margin-right:10px;
            display: inline-block;
            font-size:20px;
            color:darkslateblue; 
            text-align: center; 
}

input{ 
    width: 240px;
    margin-top: 3px; 
    background-color: goldenrod;
}
    </style>
</head>
<body style="background-color: lightskyblue;color:white">

    <div id="cerceve">

    <span id="kutu1">Kutu <br> 1</span>
    <span id="kutu2">Kutu <br>2</span>
    <span id="kutu3">Kutu <br> 3</span>
    <span id="kutu4"><b>Kutu <br>4</b></span>

    </div>

    <br>

    <input type="button" id="islem1" value="Tüm Kutuları Boya"><br>
    <input type="button" id="islem2" value="Kutu 2’den Önce Ekle"><br>
    <input type="button" id="islem3" value="Kutu 2’den Sonra Ekle"><br>
    <input type="button" id="islem4" value="Tüm Kutuların Önüne Ekle"><br>
    <input type="button" id="islem5" value="Tüm Kutuların Sonuna Ekle"><br>
    <input type="button" id="islem6" value="Kutu 4’ün İçini Boşalt"><br>
    <input type="button" id="islem7" value="Kutu 4’ü Kaldır"><br>

    <script>
        $(document).ready(function(){ 
        //Tüm Kutuları Boyar
    $("#islem1").click(function(){ $("span").css({"backgroundColor":"bisque","color":"darkslategray"});
    });
        //Kutu 2’den Önce Ekle
     $("#islem2").click(function(){ $("#kutu2").before("<span>Yeni<br>Kutu</span>");
    });
        //Kutu 2’den Sonra Ekle
     $("#islem3").click(function(){ $("#kutu2").after("<span>Yeni<br>Kutu</span>");
     });
        //Tüm Kutuların Önüne Ekle
    $("#islem4").click(function(){ $("#cerceve").prepend("<span>Yeni<br>Kutu</span>");
    });
        //Tüm Kutuların Sonuna Ekle
    $("#islem5").click(function(){ $("#cerceve").append("<span>Yeni<br>Kutu</span>");
    });
        //Kutu 4’ün İçini Boşalt
    $("#islem6").click(function(){ $("#kutu4").empty();
    });
        //Kutu 4’ü Kaldır
    $("#islem7").click(function(){ $("#kutu4").remove();
    });

    });
    </script>

</body>
</html>
