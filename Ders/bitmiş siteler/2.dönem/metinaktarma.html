<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body style="background-color:purple; color:white">
    <input type="text" placeholder="Açıklama Yazınız" id="aciklama">
    <input type="button" id="buton1" value="Metni Aktar">
    <p id="icerik1"></p>
    <p id="icerik2"></p> 
   
<script>
   
   $(document).ready(function(){
    $("#buton1").click(function(){
     var a=$("#aciklama").val();
     $ ( "#icerik1").html("<h3>"+a+"</h3>");
     $ ( "#icerik2").text(a);
   });
  }); 
</script>

</body>
</html>
