<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
    <input type="text" id="metinKutusu" value="Merhaba">
    <button id="değiştirButon">Değiştir</button>

    <script>
         
        $(document).ready(function(){
            $("#değiştirButon").click(function(){
                $("#metinKutusu").val("Jquery ile değiştirildi");
            });
        });

    </script>

</body>
</html>
